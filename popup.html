<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
      --primary: #38bdf8;
      --success: #22c55e;
      --error: #ef4444;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --muted: #475569;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      padding: 12px;
      width: 270px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    h3 {
      margin: 0;
      font-size: 15px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      border-radius: 7px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .apply {
      background: linear-gradient(135deg, var(--primary), #0ea5e9);
      color: #020617;
    }

    .reload {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    #status {
      display: none;
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
    }

    #status.success { color: var(--success); }
    #status.error { color: var(--error); }

    .cookie-list {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle {
      font-size: 12px;
      cursor: pointer;
      color: var(--primary);
    }

    .footer {
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }

    .footer strong {
      color: var(--primary);
      background: rgba(56, 189, 248, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    body.light .footer strong {
      background: rgba(56, 189, 248, 0.08);
    }

    select {
  background-color: var(--card);
  color: var(--text);
  border: 1px solid var(--border);
}

select option {
  background-color: var(--card);
  color: var(--text);
}

  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <h3>Cookie Injector</h3>
      <div id="themeToggle" class="toggle">ðŸŒ—</div>
    </div>

    <label>PUI_PR value</label>
    <input id="value1" placeholder="Enter value">

    <!-- Suggestions -->
    <div id="suggestions" style="display:none;">
      <label>Suggestions</label>
      <select id="puiSuggestions">
        <option value="">Select previous value</option>
      </select>
    </div>

    <label>Second cookie (optional)</label>
    <input style="margin-bottom: 0.5rem;" id="name2" placeholder="Cookie name">
    <input id="value2" placeholder="Cookie value">

    <div class="actions">
      <button id="apply" class="apply">Apply</button>
      <button id="reload" class="reload">Reload</button>
    </div>

    <div id="status"></div>
    <div id="cookieList" class="cookie-list"></div>
  </div>

  <div class="footer">
    Built by <strong >Rishad Alamy Tools</strong>
  </div>

  <script src="popup.js"></script>
</body>
</html>
